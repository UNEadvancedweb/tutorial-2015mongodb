@(error:String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

  <h2>Log in</h2>
  <form method="post" action="login" >
      <input type="text" placeholder="Email address" name="email" /> <br/>
      <input type="password" placeholder="Password" name="password" /> <br/>
      <button type="submit" >Log in</button>
      @if(error != null) {
        <p>@error</p>
      }
  </form>

</body>
</html>
